<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/dashboard}">

<head>
    <meta charset="UTF-8">
    <title>Charity Website</title>
</head>

<body>
    <div class="main-content container-fluid" layout:fragment="content">
        <div th:unless="${hasAdminRole}">
            <div class="alert alert-danger" role="alert">
                Bạn không có quyền truy cập trang này.
            </div>
        </div>
        <div th:if="${hasAdminRole}">
            <h1 class="text-info text-center">QUẢN LÝ VAI TRÒ NGƯỜI DÙNG</h1>
            <div class="container my-2 mt-5" align="center">
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead>
                            <th>ID</th>
                            <th>TÀI KHOẢN</th>
                            <th>EMAIL</th>
                            <th>TRẠNG THÁI</th>
                            <th>VAI TRÒ</th>
                            <th>ACTION</th>
                        </thead>
                        <tbody>
                            <tr th:each="u:${users}">
                                <td th:text="${u.id}"></td>
                                <td th:text="${u.username}"></td>
                                <td th:text="${u.email}"></td>
                                <td th:text="${u.status != null ? (u.status ? 'Active' : 'Disabled') : 'N/A'}"></td>
                                <td>
                                    <form id="userRoleForm" action="/admin/userRoles" method="post">
                                        <select class="form-control" id="userRoles" th:attr="data-user-id=${u.id}">
                                            <option th:each="role : ${u.roles}" th:text="${role.name}" selected></option>
                                            <option th:each="role : ${userRoles}" th:unless="${u.roles.contains(role)}" th:value="${role.id}" th:text="${role.name}"></option>
                                        </select>
                                        <td>                 
                                            <button class="btn btn-primary" type="submit" id="saveButton" disabled>Save</button>
                                        </td>
                                    </form>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</body>

</html>

<script>
    document.getElementById('userRoles').addEventListener('change', function() {
    var userId = this.getAttribute('data-user-id');
    var roleId = this.value;
    if (roleId !== '') {
        document.getElementById('saveButton').disabled = false;
        document.getElementById('userRoleForm').setAttribute('action', '/admin/user/' + userId + '/role/' + roleId);
    } else {
        document.getElementById('saveButton').disabled = true;
    }
});

</script>
