<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Add Project Category</title>
</head>

<body>
    <div class="container my-2" align="center">
        <h1>DANH SÁCH THỂ LOẠI</h1>
        <a th:href="@{/admin/projectCategory}" class = "btn btn-info" mt-2>Thêm thể loại</a>
        <table style="width:80%" border="1" class="table table-striped table-responsive-md mt-5">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Thể loại</th>
                    <th>Số dự án</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c:${projectCategories}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td></td>
                    <td>
                        <a class="btn btn-primary">Update</a>
                        <a class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
