<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Add Project </title>
</head>

<body>
    <div class="container my-2" align="center">
        <h1>Add Project</h1> 
        <form th:action="@{/admin/project}" method="post" th:object="${project}" class="form">
            <div class="form-group">
                <label for="categoryId">Chọn thể loại:</label>
                <select id="categoryId" name="categoryId" class="form-control">
                    <option th:each="c : ${projectCategories}" th:value="${c.id}" th:text="${c.name}">Category Name</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Dự án:</label>
                <input type="text" id="title" name="title" th:field="*{title}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="content">Nội dung:</label>
                <input type="text" id="content" name="content" th:field="*{content}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="contributedAmount">Số tiền đã góp:</label>
                <input type="number" id="contributedAmount" name="contributedAmount" th:field="*{contributedAmount}"
                    class="form-control" />
            </div>
            <div class="form-group">
                <label for="totalAmount">Số tiền cần góp:</label>
                <input type="number" id="totalAmount" name="totalAmount" th:field="*{totalAmount}"
                    class="form-control" />
            </div>
            <div class="form-group">
                <label for="status">Trạng thái:</label>
                <input type="text" id="status" name="status" th:field="*{status}" class="form-control" />
            </div>
            <button class="btn btn-info mt-1" type="submit">Thêm dự án</button>
        </form>
    </div>
</body>

</html>
