apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: lephilong1907/client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000