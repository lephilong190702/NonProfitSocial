apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: public
  tls:
  - hosts:
    - nonprofitdemo.southeastasia.cloudapp.azure.com
    secretName: tls-secret
  rules:
  - host: nonprofitdemo.southeastasia.cloudapp.azure.com
    http:
      paths:
      - path: /client(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80